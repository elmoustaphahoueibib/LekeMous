<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->

   

    <h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
    Let us know why would you want to join Microverse
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Your First Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your first name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">In what country do you live?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Mauritania</option>
      <option value="job">Tunisia</option>
      <option value="learner">Nigeria</option>
      <option value="preferNo">Senegal</option>
      <option value="other">Morocco</option>
    </select>
      </div>
      <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled value>Select an option</option>
        <option  value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
        </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* What's your gender ?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Male <input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Female<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Prefered not to answer<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What did you heard about Microverse: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="facebook">Facebook</option>
      <option value="medium">Medium</option>
      <option value="instagram">Instagram</option>
      <option value="from-a-friend">From a friend</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Which of the following sentences best describes<br>(your programming experiences): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">I have no coding experience</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">I have completed some basic tutorials</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">I'm comfortable building algorithms and applications </label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">I have built and deployed applications used by real user</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">I'm a professional software developer but i want to improve my skills</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">I'm a professional software developer and i just want a remote job</label></li>
        </ul>
      </div>
    </div>
   
      <div class="rightTab">
          Do you have any commitment that would prevent you from looking for full-time work immediately after finishing the program? *</label>
          <ul style="list-style: none;">
            <li class="radio"><label>Yes<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>No<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          
          </ul>
        </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>

    <script  src="js/index.js"></script>
  </body>
</html>
